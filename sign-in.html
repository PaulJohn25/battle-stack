<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/battle-stack-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <title>Sign in</title>
    <meta name="description"
        content="Sign in to Battle Stack to track your progress, complete coding missions, and level up your skills.">
    <meta name="robots" content="noindex, follow">
    <meta name="author" content="John Paul Imperial" />

    <meta property="og:title" content="Sign In To Battle Stack">
    <meta property="og:description" content="Log in to your Battle Stack account to continue your coding adventure.">
    <meta property="og:image" content="/assets/images/battle-stack-logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sign In To Battle Stack">
    <meta name="twitter:description" content="Log in to your Battle Stack account to continue your coding adventure.">
    <meta name="twitter:image" content="/assets/images/battle-stack-logo.png">

</head>

<body>

    <section class="sign-in">
        <div class="sign-in__container">
            <div class="sign-in__container1">
                <picture style="width: 100%;">

                    <source srcset="/assets/images/sign-in-img.avif" type="image/avif">
                    <source srcset="/assets/images/sign-in-img.png" type="image/png">

                    <img src="/assets/images/sign-in-img.avif" class="sign-in__img"
                        alt="A fantasy-themed digital illustration showing a dramatic coding battlefield, where glowing swords and shields made of code fragments float in a mystical landscape with magical energy and stormy skies â€” representing the Battle Stack programming platform."
                        height="1536" width="1024" loading="lazy">
                </picture>
            </div>
            <div class="sign-in__container2">
                <div class="sign-in__container-wrapper">
                    <h2 class="sign-in__title">
                        Enter the Realm of Battle Stack.
                    </h2>
                    <p class="sign-in__description">
                        Sign in to track progress, solve new coding missions, and level up your dev skills.
                    </p>
                    <p class="sign-in-label">Sign in with:</p>
                    <div class="sign-in__btn-container">
                        <button class="sign-in__btn">
                            <svg width="1em" height="1em" class="sign-in__btn-icon" aria-hidden="true"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                transform="rotate(0 0 0)">
                                <path
                                    d="M12 2.24902C6.51613 2.24902 2 6.70064 2 12.249C2 16.6361 4.87097 20.3781 8.87097 21.7329C9.3871 21.8297 9.54839 21.5071 9.54839 21.2813C9.54839 21.0555 9.54839 20.4103 9.51613 19.5393C6.74194 20.1845 6.16129 18.1845 6.16129 18.1845C5.70968 17.0555 5.03226 16.7329 5.03226 16.7329C4.12903 16.0877 5.06452 16.0877 5.06452 16.0877C6.06452 16.12 6.6129 17.12 6.6129 17.12C7.48387 18.6684 8.96774 18.2168 9.51613 17.9264C9.6129 17.2813 9.87097 16.8297 10.1613 16.5716C7.96774 16.3458 5.6129 15.4748 5.6129 11.6684C5.6129 10.5716 6.03226 9.70064 6.64516 9.02322C6.54839 8.79741 6.19355 7.76515 6.74194 6.37806C6.74194 6.37806 7.6129 6.11999 9.51613 7.41031C10.3226 7.18451 11.1613 7.05548 12.0323 7.05548C12.9032 7.05548 13.7742 7.15225 14.5484 7.41031C16.4516 6.15225 17.2903 6.37806 17.2903 6.37806C17.8387 7.73289 17.5161 8.79741 17.3871 9.02322C18.0323 9.70064 18.4194 10.6039 18.4194 11.6684C18.4194 15.4748 16.0645 16.3458 13.871 16.5716C14.2258 16.8942 14.5484 17.5393 14.5484 18.4426C14.5484 19.7974 14.5161 20.8619 14.5161 21.1845C14.5161 21.4426 14.7097 21.7329 15.1935 21.6361C19.129 20.3135 22 16.6039 22 12.1845C21.9677 6.70064 17.4839 2.24902 12 2.24902Z"
                                    fill="currentColor" />
                            </svg>
                            Github
                        </button>
                        <button class="sign-in__btn">
                            <svg width="1em" height="1em" class="sign-in__btn-icon" aria-hidden="true"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M21.5939 11.0792H12.3209V13.8256H18.9768C18.6214 17.6382 15.5196 19.286 12.5148 19.286C8.70223 19.286 5.30969 16.3135 5.30969 12.0162C5.30969 7.88057 8.54068 4.74651 12.5148 4.74651C15.5519 4.74651 17.3936 6.71741 17.3936 6.71741L19.2676 4.74651C19.2676 4.74651 16.7474 2.00016 12.3856 2.00016C6.6344 1.96785 2.24023 6.78203 2.24023 11.9839C2.24023 17.0243 6.37592 22 12.4825 22C17.8783 22 21.7554 18.349 21.7554 12.8886C21.7877 11.7578 21.5939 11.0792 21.5939 11.0792Z"
                                    fill="currentColor" />
                            </svg>
                            Google
                        </button>
                    </div>
                    <div class="sign-in__separateContainer">
                        <div class="sign-in__box-separate"></div>
                        <p>Or continue with</p>
                        <div class="sign-in__box-separate"></div>
                    </div>

                    <form action="#" class="sign-in-form">
                        <label for="email" class="sign-in-form__label">
                            Email
                        </label>
                        <input type="email" id="email" class="sign-in-form__input" placeholder="Your email" />
                        <p class="sign-in-form__note">
                            We will send you an e-mail with a login link.
                        </p>
                        <button type="submit" class="btn sign-in-form__button">
                            Send login link
                        </button>
                    </form>
                </div>
            </div>
            <div class="sign-in__close">
                <a href="/index.html" class="sign-in__close-btn"><svg width="1em" height="1em"
                        class="sign-in__close-icon" aria-hidden="true" viewBox="0 0 25 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" transform="rotate(0 0 0)">
                        <path
                            d="M15.2335 5.21967C15.5263 5.51256 15.5263 5.98744 15.2335 6.28033L9.51379 12L15.2335 17.7197C15.5263 18.0126 15.5263 18.4874 15.2335 18.7803C14.9406 19.0732 14.4657 19.0732 14.1728 18.7803L7.92279 12.5303C7.6299 12.2374 7.6299 11.7626 7.92279 11.4697L14.1728 5.21967C14.4657 4.92678 14.9406 4.92678 15.2335 5.21967Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
